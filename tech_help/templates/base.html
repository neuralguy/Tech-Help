<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tech Help{% endblock %}</title>
    <!-- Подключаем Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Дополнительные стили для темной темы -->
    <style>
        :root {
            color-scheme: dark;
        }
        body {
            background-color: #0f172a;
            color: #e2e8f0;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Навигация -->
    <nav class="bg-slate-800 border-b border-slate-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <a href="{% url 'home' %}" class="flex items-center text-xl font-bold text-blue-400">
                        Tech Help
                    </a>
                    <div class="ml-10 flex items-center space-x-4">
                        <a href="{% url 'articles:article_list' %}" class="text-gray-300 hover:text-white px-3 py-2 rounded-md">
                            Статьи
                        </a>
                        <!-- Добавим другие ссылки позже -->
                    </div>
                </div>
                <div class="flex items-center">
                    {% if user.is_authenticated %}
                        <a href="#" class="text-gray-300 hover:text-white px-3 py-2">
                            {{ user.username }}
                        </a>
                        <a href="#" class="text-gray-300 hover:text-white px-3 py-2">
                            Выход
                        </a>
                    {% else %}
                        <a href="#" class="text-gray-300 hover:text-white px-3 py-2">
                            Вход
                        </a>
                        <a href="#" class="text-gray-300 hover:text-white px-3 py-2">
                            Регистрация
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- Основной контент -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Футер -->
    <footer class="bg-slate-800 border-t border-slate-700 mt-auto">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <p class="text-center text-gray-400">
                © {% now "Y" %} Tech Help. Все права защищены.
            </p>
        </div>
    </footer>
</body>
</html>
